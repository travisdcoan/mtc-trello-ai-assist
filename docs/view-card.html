<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>View Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; padding:16px; font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .row { display:flex; gap:8px; align-items:center; }
    button {
      padding:8px 12px; border:1px solid #cbd5e1; border-radius:8px;
      background:#0ea5e9; color:#fff; cursor:pointer; font-weight:600;
    }
    button.secondary { background:#e5e7eb; color:#111827; }
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <h3 id="title">Open card</h3>
  <div class="row">
    <button id="open">View card</button>
    <a id="fallback" class="secondary muted" target="_blank" rel="noopener">Open in new tab</a>
  </div>
  <p id="err" class="muted" style="margin-top:10px;"></p>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = window.TrelloPowerUp.iframe();

    function makeCardUrl(shortLink) {
      const s = String(shortLink || "").trim();
      if (!s) return "";
      // Trello canonical shortLink URL
      return `https://trello.com/c/${encodeURIComponent(s)}`;
    }

    t.render(async () => {
      try {
        const name      = t.arg('name') || 'Card';
        const shortLink = t.arg('shortLink');   // you already pass this in args from js/main.js
        const url       = makeCardUrl(shortLink);

        document.getElementById('title').textContent = `Open “${name}”`;
        document.getElementById('fallback').href = url || 'about:blank';

        console.log('[view-card] shortLink:', shortLink, 'url:', url);

        document.getElementById('open').addEventListener('click', async () => {
          try {
            if (!url || !/^https?:\/\//i.test(url)) {
              throw new Error('Bad or missing URL');
            }
            // Navigate inside Trello
            await t.navigate({ url });
            // Optionally close the modal after navigating:
            // t.closeModal();
          } catch (err) {
            console.error('[view-card] navigate error:', err);
            document.getElementById('err').textContent =
              'Could not open the card (invalid URL).';
          }
        });

        t.sizeTo(document.body).catch(()=>{});
      } catch (e) {
        console.error('[view-card] render error:', e);
        document.getElementById('err').textContent = e?.message || String(e);
      }
    });
  </script>
</body>
</html>
