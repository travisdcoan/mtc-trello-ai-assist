<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 12px; }
    #suggestions button {
      display: block;
      margin: 6px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f4f4f4;
      text-align: left;
    }
    #cancel-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #555;
      text-decoration: underline;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <p id="message"><!-- JS will insert --></p>
  <div id="suggestions"><!-- JS will insert suggestion buttons --></div>
  <button id="cancel-btn">Not now</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t    = window.TrelloPowerUp.iframe();
    const name = t.arg('name') || "";
    // 1. Update the message
    document.getElementById('message').textContent =
      `Would you like to title it “Fix ${name}”?`;

    // 2. Offer multiple suggestions
    const verbs = ["Add","Assign","Close","Create","Fix","Review","Update","Write"];
    const container = document.getElementById('suggestions');
    verbs.forEach(verb => {
      const btn = document.createElement('button');
      btn.textContent = `${verb} ${name}`;
      btn.addEventListener('click', () => {
        // placeholder for future: rename card via REST or t.set()
        t.close();
      });
      container.appendChild(btn);
    });

    // 3. Cancel button just closes
    document.getElementById('cancel-btn')
      .addEventListener('click', () => t.close());
  </script>
</body>
</html>
